    <section>
        <h2>Contact Us</h2>
        <p>Address: 123 Main St, City, State 12345</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: info@deliciousbites.com</p>
        <h3>Make a Reservation</h3>
        <form id="reservationForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="tel" id="phone" placeholder="Your Phone" required>
            <input type="date" id="date" required>
            <input type="time" id="time" required>
            <textarea id="message" placeholder="Special Requests" rows="4"></textarea>
            <button type="submit">Submit Reservation</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Delicious Bites Restaurant. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Reservation submitted! We\'ll contact you soon. (This is a demo; in a real site, data would be sent to a server.)');
            // In a real app, send data to backend (e.g., via fetch to an API).
        });
    </script>
